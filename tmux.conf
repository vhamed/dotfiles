# WINCENT CONFIG
unbind C-b
set -g prefix C-a

# Open new/split panes with the path of the current pane.
unbind c
bind c new-window -c '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -v -c '#{pane_current_path}'

# Vim-like key bindings for pane navigation (default uses cursor keys).
setw -g mode-keys vi
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l # normally used for last-window
bind l select-pane -R

# Vim-like for copy
setw -g mode-keys vi
bind -Tcopy-mode-vi v send -X begin-selection

# Resizing (mouse also works).
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

# Fast toggle between current and last-used window (normally prefix-l).
bind ^space last-window

# Intuitive window-splitting keys.
bind | split-window -h -c '#{pane_current_path}' # normally prefix-%
bind \ split-window -h -c '#{pane_current_path}' # normally prefix-%
bind - split-window -v -c '#{pane_current_path}' # normally prefix-"

# Status bar.
# Style
set -g status-style 'fg=colour248,bg=colour235,bold'
set -w -g window-status-current-style 'fg=colour248,bg=colour25'

# Content
set -g status-left ' '
set -g status-right '\
#{battery_percentage} \
#{battery_icon}| \
%a, %d %b | \
%l:%M %p | \
#{online_status} \
'

set -g status-interval 5 # Default is 15.

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# Mouse can be used to select panes, select windows (by clicking on the status
# bar), resize panes. For default bindings see `tmux list-keys`.
set -g mouse on 
set -s set-clipboard on

# Slightly more useful width in "main-vertical" layout; enough room for 3-digit 
# line number gutter in Vim + 80 columns of text + 1 column breathing room 
# (default looks to be about 79).  
set -w -g main-pane-width 85 

set -g default-terminal "screen-256color"
set -ga terminal-overrides ',screen-256color:Tc' 
set -g history-limit 4096 

# Start window and pane numbering at 1, (0 is too hard to reach).  
set -g base-index 1 
set -g pane-base-index 1 

# Don't wait for an escape sequence after seeing C-a.  
# set -s escape-time 0 
set -sg escape-time 10

# Dynamically update iTerm tab and window titles.  
set -g set-titles on 

# Needed as on tmux 1.9 and up (defaults to off).  
set -g focus-events on 

# But don't change tmux's own window titles.  
set -w -g automatic-rename off 

# Don't wrap searches; it's super confusing given tmux's reverse-ordering of 
# position info in copy mode.  
set -w -g wrap-search off 

# #T      = standard window title (last command, see ~/.bash_profile) 
# #h      = short hostname 
# #S      = session name 
# #W      = tmux window name 
# (Would love to include #(pwd) here as well, but that would only print the 
# current working directory relative to the session -- ie. always the starting 
# cwd -- which is not very interesting).  
set -g set-titles-string "#T : #h > #S > #W"

# Show bells in window titles.
set -g window-status-bell-style fg=yellow,bold,underscore

# Make sure we always start at 1, even when invoked from a .tmux wrapper script.
set-environment -g SHLVL 1

# List of Plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'

# Configurations
# tmux-open
set -g @open-S 'https://www.google.com/search?q='

# tmux-yank
# set -a @yank_selection 'clipboard'

# tmux-battery

# initialization
run '~/.tmux/plugins/tpm/tpm'
