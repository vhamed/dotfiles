################################################################################
# General
################################################################################

set -g status-interval 5 

# increase history size
set -g history-limit 4096

# start with mouse mode enabled
set -g mouse on

set -g status-keys vi
set -g mode-keys vi

# Make sure we always start at 1, even when invoked from a .tmux wrapper script.
set -g base-index 1
setw -g pane-base-index 1
set-environment -g SHLVL 1

################################################################################
# Key Binding
################################################################################

# -r means that the bind can repeat without entering prefix again
# -n means that the bind doesn't use the prefix

# replace C-b by C-a instead of using both prefixes
# set -gu prefix2
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# force Vi mode
#   really you should export VISUAL or EDITOR environment variable, see manual
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l # normally used for last-window
bind l select-pane -R

# Resizing (mouse also works).
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

# Open new/split panes with the path of the current pane.
unbind c
bind c new-window -c '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -v -c '#{pane_current_path}'
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind -
bind - split-window -v -c "#{pane_current_path}"

# Fast toggle between current and last-used window (normally prefix-l).
unbind Tab
bind ^space last-window

# Allow holding Ctrl when using using prefix+p/n for switching windows
bind C-p previous-window
bind C-n next-window

# Move the current window to the next window or previous window position
bind -r N run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) + 1)"
bind -r P run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) - 1)"

# 'PREFIX R' to reload of the config file
unbind R
bind R source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

# v to select like vim VISUAL MODE 
run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
bind-key -r D run-shell "t ~/Repos/dotfiles"

# bind-key -r F new-window t
# bind-key -r D run-shell "t ~/.dotfiles"
# bind-key -r D new-window t

################################################################################
# Local overrides
################################################################################

if-shell "[ -f ~/.tmux_local.conf ]" 'source ~/.tmux_local.conf'

################################################################################
# Plugins
################################################################################

set -g @themepack 'powerline/double/cyan'
set -goq @themepack-status-left-area-left-format "#S"
set -goq @themepack-status-left-area-middle-format "#(whoami)"
set -goq @themepack-status-left-area-right-format ""
set -goq @themepack-status-right-area-left-format "%I:%M %p"
set -goq @themepack-status-right-area-middle-format "%d-%b"
# set -goq @themepack-status-right-area-right-format "#(~/memory.sh)"
set -goq @themepack-window-status-current-format "#I:#W#F"
set -goq @themepack-window-status-format "#I:#W#F"

set -g @plugin 'tmux-plugins/tpm'

# set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jimeh/tmux-themepack'


set -g @resurrect-processes 'ssh "npm run start" "npm run dev"'


set -g @open-S 'https://www.google.com/search?q='

run -b '~/.tmux/plugins/tpm/tpm'
